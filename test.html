		 function qianFenFu(value){
			 try{
				 if(!value){
					 return ;
				 }
				 else if(isNaN(Number(value))){
				 	throw new Error(`${value} can be word string, type Error!`);
				 }
				 var thrString = '';
				 var thrStringArr = [];
			 	 //1.检测小数点;
			 	if(/^\d+\.\d+$/g.test(value)){
			 		console.log('有小数点');
					
			 	}else{
					`${value}`.split('').forEach((res, index)=>{
						if(index%3===2){
							thrString +=`${res}`
							thrStringArr.push(thrString);
							thrString = ''
						}else{
							thrString += `${res}`;
						}
					});
					thrStringArr.push(`${value}`.slice(thrStringArr.join('').length, `${value}`.length));
				}
				return thrStringArr.join(',');
			 }catch(e){
			 	console.log(e);
				return;
			 }
			
		 }
